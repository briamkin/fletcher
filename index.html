<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MomenTWEETum</title>
  </head>
  <body>
    <style>

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: auto;
      position: relative;
      width: 1100px;
    }

    text {
      font: 10px sans-serif;
    }

    .axis path {
      display: none;
    }

    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .group-label {
      font-weight: bold;
      text-anchor: end;
    }

    form {
      position: absolute;
      right: 10px;
      top: 10px;
    }

    g.group {
      cursor: pointer;
    }

    </style>


    <script src="static/jquery.min.js"></script>
    <script src="static/d3.min.js"></script>
    <!--<script src="static/main.js"></script>//-->
    <script>
      var parseDate = d3.time.format("%Y-%m-%d").parse,
          formatDate = function(d) { return d.getFullYear() + "/" + d.getMonth() + "/" + d.getDate(); };

      var margin = {top: 10, right: 20, bottom: 20, left: 80},
          width = 1100 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

      var y0 = d3.scale.ordinal()
          .rangeRoundBands([height, 0], .2);

      var y1 = d3.scale.linear();

      var x = d3.scale.ordinal()
          .rangeRoundBands([0, width], .1, 0);

      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom")
          .tickFormat(formatDate);

      var nest = d3.nest()
          .key(function(d) { return d.group; });

      var stack = d3.layout.stack()
          .values(function(d) { return d.values; })
          .x(function(d) { return parseDate(d.date); })
          .y(function(d) { return d.value; })
          .out(function(d, y0) { d.valueOffset = y0; });

      var color = d3.scale.category10();

      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      Object.size = function(obj) {
          var size = 0, key;
          for (key in obj) {
              if (obj.hasOwnProperty(key)) size++;
          }
          return size;
      };

    function update_map(hours, search_terms) {
      $.ajax({
        type: "POST",
        contentType: "application/json; charset=utf-8",
        url: "/tweets",
        dataType: "json",
        async: true,
        data: '{"hrs":' + String(hours) + ', "search":"' + String(search_terms) + '"}',
        // data: '{"hrs":' + String(30) + ', "search":"' + String("nba, cavs, warriors, finals") + '"}',
        success: function (data) {
          console.log(Object.size(data))
          console.log(data)
        },
        error: function (result) {
          console.log("hmm?")
        }
        // complete: function () {
        //   setTimeout(update_map, 5000)
        // }
      });
    }

    // update_map(100, "jurassic");

    function update_candidates(hours) {
      $.ajax({
        type: "POST",
        contentType: "application/json; charset=utf-8",
        url: "/candidates",
        dataType: "json",
        async: true,
        data: '{"hrs":' + String(hours) + '"}',
        // data: '{"hrs":' + String(30) + ', "search":"' + String("nba, cavs, warriors, finals") + '"}',
        success: function (results) {
          data = results['data'];
          console.log(data)
          var dataByGroup = nest.entries(data);
          stack(dataByGroup);
          x.domain(dataByGroup[0].values.map(function(d) { return parseDate(d.date); }));
          y0.domain(dataByGroup.map(function(d) { return d.key; }));
          y1.domain([0, d3.max(data, function(d) { return d.value; })]).range([y0.rangeBand(), 0]);

          var group = svg.selectAll(".group")
              .data(dataByGroup)
            .enter().append("g")
              .attr("class", "group")
              .attr("transform", function(d) { return "translate(0," + y0(d.key) + ")"; });

          group.append("text")
              .attr("class", "group-label")
              .attr("x", -5)
              .attr("y", function(d) { return y1(d.values[0].value / 2); })
              .attr("dy", ".35em")
              .text(function(d) { return d.key; });

          group.selectAll("rect")
              .data(function(d) { return d.values; })
            .enter().append("rect")
              .style("fill", function(d) { return color(d.group); })
              // .attr("candidate", function(d) { return d.key; })
              // .attr("date", function(d) { return d.date; })
              .attr("x", function(d) { return x(parseDate(d.date)); })
              .attr("y", function(d) { return y1(d.value); })
              .attr("width", x.rangeBand())
              .attr("height", function(d) { return y0.rangeBand() - y1(d.value); });

          group.filter(function(d, i) { return !i; }).append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + y0.rangeBand() + ")")
              .call(xAxis);

        },
        error: function (result) {
          console.log("hmm?")
        }
        // complete: function () {
        //   setTimeout(update_map, 5000)
        // }
      });
    }
    update_candidates(1000)

    </script>
  </body>
</html>
